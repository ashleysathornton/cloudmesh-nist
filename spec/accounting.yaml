openapi: "3.0.2"info:  version: 3.2.0  x-date: 05-23-2019  x-status: defined  title: Cloudmesh NIST BDRA Specification API Example  description: |-    Each user is part of at least one account taht allows a charge to be    issued for using a service.  termsOfService: "https://github.com/cloudmesh/cloudmesh-nist/blob/master/LICENSE.txt"  contact:    name: NIST BDRA Interface Subgroup  license:    name: Apache 2.0    url: https://github.com/cloudmesh/cloudmesh-nist/blob/master/LICENSE.txtexternalDocs:  description: more infortion abut the NIST BDRA  url: https://github.com/cloudmesh-community/nist/blob/master/docs/nistvol8-2.epub?raw=trueservers:  - url: /cloudmesh/v3paths:  /account:    get:      tags:        - Account      summary: Returns all accounts      description: Returns all account      operationId: cloudmesh.account.get      responses:        200:          description: The account information          content:            application/json:              schema:                type: array                items:                  $ref: "#/components/schemas/Account"    post:      tags:        - Account      summary: Create a new account      description: Create a new account      operationId: cloudmesh.account.put      parameters:        - name: name          in: query          description: The new named account to be created          required: true          schema:            type: string      responses:        content:          application/json:            "201":              description: Created  /account/{name}/{user}:    get:      tags:        - Account      summary: Returns a specific users account information for a named account      description: Returns a specific users account information for a named account      operationId: cloudmesh.account.get_by_name      parameters:        - name: name          description: name of the account          in: path          required: true          schema:            type: string        - name: user          description: name user name          in: path          required: true          schema:            type: string      responses:        200:          description: The account information          content:            application/json:              schema:                $ref: "#/components/schemas/Account"components:  schemas:    Account:      type: object      description: account information including finances and summary.      properties:        name:          type: string          description: name of account          example: GroupAccount        users:          type: array          description: The username the charge is made for          items:            $ref: "user.yaml#/components/schemas/User"        organization:           description: the organization this chargi is made for           $ref: "organization.yaml#/components/schemas/Organization"        group:          type: string          description: a name of a group this acount belongs to          example: "Users"        purpose:          type: string          description: the purpose of the account          example: "Charging all users for the account access"        charge:          type: integer          minimum: 0          description: The current chare of the account          example: 1        unit:           type: string           description: the unit in which the account is charged and the charge value is stored           example: SU