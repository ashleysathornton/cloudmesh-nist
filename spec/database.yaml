openapi: "3.0.2"
info:
  version: 3.2.0
  x-date: 05-23-2019
  x-status: defined
  title: Database
  description: |-

    The database specification allows to register a database and perform
    elementary operations to use this database. We distinguish actions
    related to the registration, the adding of a schema, the insertion of
    data and the query of data. The data base is defined by a name an endpoint
    (e.g., host, port), and a protocol used (e.g., SQL, MongoDB, graphgl, and
     others).

  termsOfService: "https://github.com/cloudmesh/cloudmesh-nist/blob/master/LICENSE.txt"
  contact:
    name: NIST BDRA Interface Subgroup
    url: https://cloudmesh-community.github.io/nist/spec/
  license:
    name: Apache
host: localhost:8080
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
basePath: "/cloudmesh/v3"
paths:
  /database:
    get:
      tags:
        - "Database Registry"
      summary: Returns all databases
      description: Returns all databases
      operationId: cloudmesh.database.get
      produces:
        - application/json
      responses:
        200:
          description: database info
          schema:
            type: array
            items:
              $ref: "#/definitions/Database"
        400:
          description: "Invalid name supplied"
        401:
          description: "Invalid credentials"
        404:
          description: "Database not found"
    delete:
      tags:
        - "Database Registry"
      summary: Deletes a database from the list of databases
      description: Deletes a database from the list of databases
      operationId: cloudmesh.database.delete
      parameters:
        - name: name
          description: name of the database
          in: path
          required: true
          type: string
      produces:
        - application/json
      responses:
        200:
          description: database info
          schema:
            $ref: "#/definitions/Database"
        400:
          description: "Invalid name supplied"
        404:
          description: "Database Information not found"
  /database/{name}:
    get:
      tags:
      - "Database Definition"
      summary: "Get the list of tables or collections for the database"
      description: ""
      operationId: "cloudmesh.database.get.collections_or_tables"
      produces:
        - "application/json"
      parameters:
        - name: name
          description: name of the collections or tables
          in: path
          required: true
          type: string
      responses:
        200:
          description: "successfully returned the list"
          schema:
            type: array
            items:
              $ref: "#/definitions/Definition"
        400:
          description: "Invalid name supplied"
        401:
          description: "Invalid credentials"
        405:
          description: "Invalid input"
    put:
      tags:
      - "Database Definition"
      summary: "Upload  a news table or collection"
      description: ""
      operationId: "cloudmesh.database.put.collections_or_tables"
      produces:
        - "application/json"
      parameters:
        - name: name
          description: name of the collections or tables
          in: path
          required: true
          type: string
      responses:
        200:
          description: "successfully returned the list"
          schema:
            $ref: "#/definitions/Definition"
        400:
          description: "Invalid name supplied"
        401:
          description: "Invalid credentials"
        405:
          description: "Invalid input"

  /database/{name}/{table_or_collection}:
     get:
       tags:
       - "Database Data Interaction"
       summary: "Query the table or collection"
       description: ""
       operationId: "cloudmesh.database.data.get"
       produces:
       - "application/json"
       parameters:
       - name: name
         description: name of the database
         in: path
         required: true
         type: string
       - name: table_or_collection
         description: name of the table or collection
         in: path
         required: true
         type: string
       - name: "query"
         in: "query"
         description: "Database Query"
         required: true
         type: "string"
         format: base64
       responses:
         200:
           description: "successfully ran the Query"
           schema:
             type: array
             items:
               $ref: "#/definitions/Record"
         400:
           description: "Invalid name supplied"
         401:
           description: "Invalid credentials"
         405:
           description: "Invalid input"
     put:
       tags:
       - "Database Data Interaction"
       summary: "add data to teh table or collection"
       description: ""
       operationId: "cloudmesh.database.data.put"
       produces:
       - "application/json"
       parameters:
       - name: name
         description: name of the database
         in: path
         required: true
         type: string
       - name: table_or_collection
         description: name of the table or collection
         in: path
         required: true
         type: string
       - name: "record"
         in: "body"
         schema:
           $ref: "#/definitions/Record"
         description: "Information to be uploaded"
         required: true
       responses:
         200:
           description: "successfully uploaded"
           schema:
             $ref: "#/definitions/Record"
         400:
           description: "Invalid name supplied"
         401:
           description: "Invalid credentials"
         405:
           description: "Invalid input"
         404:
           description: "Invalid database name or table or collection name supplied"

components:
  schemas:
    Database:
      type: object
      description: defines a database object as an entry
      properties:
        name:
          type: string
          description: name of the database
        description:
          type: string
          description: description of the database
        endpoint:
          type: string
          description: endpoint of the database
        kind:
          type: string
          description: the kind of the database
        timestamp:
          description: timestamps associated with the resource
          $ref: "https://github.com/cloudmesh/cloudmesh-nist/blob/master/spec/timestamp.yaml#/definitions/Timestamp"
    Definition:
      type: object
      description: defines a database collection or Table
      properties:
        name:
          type: string
          description: name of the database
        description:
          type: string
          description: description of the database
        kind:
          type: string
          description: the kind of the definition
        schema:
           type: string
           description: the schema associated with the table or collection
        timestamp:
          description: timestamps associated with the resource
          $ref: "https://github.com/cloudmesh/cloudmesh-nist/blob/master/spec/timestamp.yaml#/definitions/Timestamp"
    Record:
      type: object
      description: The result of a query
      properties:
        status:
          type: string
          description: The status of the reurn
        result:
          type: string
          description: The result of the quesry in json string format

